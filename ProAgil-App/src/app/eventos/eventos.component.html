<div class="form-inline" action="">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label><input [(ngModel)]="filtroLista" type="text" class="form-control mr-2" placeholder="Buscar">
  </div>
</div> 
<!--<h3>Form:{{filtroLista}}</h3>-->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button (click)="alternarImage()" class="btn btn-outline-primary">Imagens</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qta Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td >
        <div *ngIf="mostrarImagem">
            <img  src="http://localhost:5000/img/{{evento.imagemUrl}}" 
            [style.width.px]="imagemLargura"
            [style.margin.px]="imagemMargem">
        </div>
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtaPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button class="btn btn-warning">Update</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>
          Nenhum evento agendado no momento
        </h4>
      </td>
    </tr>
  </tfoot>
</table>
